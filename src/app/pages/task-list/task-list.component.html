<div class="task-list-container">
  <h2>Lista de Tarefas</h2>
  <button (click)="newTask()">Nova Tarefa</button>
  <table>
    <thead>
      <tr>
        <th>Título</th>
        <th>Responsável</th>
        <th>Status</th>
        <th>Data Limite</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.title }}</td>
        <td>{{ task.responsible }}</td>
        <td>
          <span [ngClass]="task.status.toLowerCase()">{{ task.status }}</span>
        </td>
        <td>{{ task.dueDate | date: 'dd/MM/yyyy' }}</td>
        <td>
          <button (click)="editTask(task.id)">Editar</button>
          <button (click)="deleteTask(task.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
